#   # Default base branch for merge queue
#   base-branch: main
#
#   # Merge style: "rebase" or "merge" (default: rebase)
#   # - rebase: Rebase candidate commits on top of base branch (no merge commit)
#   # - merge: Create a merge commit
#   merge-style: rebase
